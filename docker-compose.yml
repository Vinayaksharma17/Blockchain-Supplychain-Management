version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ./backend/data:/app/backend/data
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - scm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Use your machine's IP address for mobile access
        # Change this IP when your network changes
        - VITE_API_URL=${VITE_API_URL:-http://192.168.29.217:8000}
    ports:
      - '5173:80'
    depends_on:
      - backend
    networks:
      - scm-network

networks:
  scm-network:
    driver: bridge
