version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ./backend/data:/app/backend/data
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - scm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - '5173:80'
    depends_on:
      - backend
    networks:
      - scm-network

networks:
  scm-network:
    driver: bridge
